<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALL BOMBER PRO</title>
    <style>
        body {
            background-color: #050505;
            color: #00ff41; 
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-transform: uppercase;
        }

        .terminal-card {
            background: #000;
            padding: 30px;
            border: 2px solid #00ff41;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(0, 255, 65, 0.3);
            width: 380px;
        }

        h2 {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 1px solid #00ff41;
            padding-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            background: #000;
            border: 1px solid #00ff41;
            color: #00ff41;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            box-sizing: border-box;
            outline: none;
        }

        .progress-container {
            width: 100%;
            height: 25px;
            border: 1px solid #00ff41;
            margin-bottom: 20px;
            display: none;
            position: relative;
        }

        .progress-bar {
            width: 0%;
            height: 100%;
            background: #00ff41;
        }

        .percent-text {
            position: absolute;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: #fff;
            mix-blend-mode: difference;
            line-height: 25px;
            font-weight: bold;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: 1px solid #00ff41;
            background: transparent;
            color: #00ff41;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 16px;
        }

        .btn:hover { background: #00ff41; color: #000; }

        .status-msg {
            font-size: 11px;
            margin-top: 10px;
            height: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="terminal-card">
    <h2>> CALL BOMBER PRO</h2>
    <input type="number" id="phone" placeholder="ENTER_TARGET_NUMBER" autocomplete="off">
    
    <div class="progress-container" id="pContainer">
        <div class="progress-bar" id="pBar"></div>
        <div class="percent-text" id="pText">0%</div>
    </div>

    <button class="btn" id="hackBtn" onclick="runHack()">Enter</button>
    <div class="status-msg" id="status">STATUS: READY</div>
</div>

<audio id="prankSound" preload="auto">
    <source src="https://files.catbox.moe/ww3rc6.mp3" type="audio/mpeg">
</audio>

<script>
    function runHack() {
        const phone = document.getElementById('phone').value;
        const btn = document.getElementById('hackBtn');
        const pContainer = document.getElementById('pContainer');
        const pBar = document.getElementById('pBar');
        const pText = document.getElementById('pText');
        const status = document.getElementById('status');
        const sound = document.getElementById('prankSound');

        if (phone === "") {
            alert("Please Type Number");
            return;
        }

        btn.style.display = "none";
        pContainer.style.display = "block";
        
        let width = 0;
        let interval = setInterval(() => {
            if (width >= 100) {
                clearInterval(interval);
                status.innerText = "ACCESS GRANTED! EXECUTING...";
                
                // ১০০% হওয়ার সাথে সাথে সাউন্ড বাজবে
                sound.play().catch(e => {
                    alert("সাউন্ড শুনতে 'OK' চাপো!");
                    sound.play();
                });
                
                setTimeout(() => {
                    btn.style.display = "block";
                    pContainer.style.display = "none";
                    status.innerText = "STATUS: READY";
                }, 3000);
            } else {
                width += 2;
                pBar.style.width = width + '%';
                pText.innerText = width + '%';
                
                if(width < 40) status.innerText = "BYPASSING FIREWALL...";
                else if(width < 80) status.innerText = "SENDING PACKETS...";
                else status.innerText = "BOMBING IN PROGRESS...";
            }
        }, 40); 
    }
</script>

</body>
</html>
